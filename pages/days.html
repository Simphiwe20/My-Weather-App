<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../styles/styes.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main-container flex center-center">
        <div class="width-50 flex center-center">
            <div class="left-part flex center-center column-dir">
                <h2>Word of the Day</h2>
                <div class="quotes">
                    <blockquote class="center-text" id="quote"></blockquote>
                    <p class="center-text" id="name"></p>
                </div>
            </div>
        </div>
        <div class="width-50 flex center-center">
            <div class="right-part next-days">
                <div class="days-top flex vert-align gap-12">
                    <div class="arrow">
                        <p>arrow</p>
                    </div>
                    <div class="next-day">
                        <p>5 Next Days</p>
                    </div>
                </div>
                <div class="day-container flex space-around">
                    <div class="day">
                        <p id="time" class="center-text">12:00</p>
                        <p id="time-icon" class="center-text">icon</p>
                        <p id="time-deg" class="center-text">25&deg</p>
                    </div>
                    <div class="day">
                        <p class="center-text">12:00</p>
                        <p class="center-text">icon</p>
                        <p class="center-text">25&deg</p>
                    </div>
                    <div class="day">
                        <p class="center-text">12:00</p>
                        <p class="center-text">icon</p>
                        <p class="center-text">25&deg</p>
                    </div>
                    <div class="day">
                        <p class="center-text">12:00</p>
                        <p class="center-text">icon</p>
                        <p class="center-text">25&deg</p>
                    </div>
                    <div class="day">
                        <p class="center-text">12:00</p>
                        <p class="center-text">icon</p>
                        <p class="center-text">25&deg</p>
                    </div>
                </div>
                <div class="day-weather">
                    <div class="days-temp flex space-around vert-align">
                        <div class="icon">
                            <p>ICON</p>
                        </div>
                        <div class="temp-container flex vert-align">
                            <p class="temp margin-0">28&deg</p>
                            <p class="align-item-to-end margin-top-10">C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
