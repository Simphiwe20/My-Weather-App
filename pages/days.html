<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="../styles/styes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main-container flex center-center">
        <div class="width-50 flex center-center">
            <div class="left-part flex center-center column-dir">
                <h2>Word of the Day</h2>
                <div class="quotes">
                    <blockquote class="center-text" id="quote"></blockquote>
                    <p class="center-text" id="name"></p>
                </div>
            </div>
        </div>
        <div class="width-50 flex center-center">
            <div class="right-part">
                <div class="days-top flex vert-align gap-12">
                    <div class="arrow">
                        <p>arrow</p>
                    </div>
                    <div class="next-days">
                        <p>3 Next Days</p>
                    </div>
                </div>
                <div class="days">
                    <div class="days-container flex space-between margin-top-0">
                        
                    </div>
                </div>
                <div class="city-section flex hor-align" id="middle-part">
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/script.js"></script>
</body>

</html>
