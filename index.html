<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/styes.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="main-container flex center-center">
        <div class="width-50 flex center-center displayNone">
            <div class="left-part flex center-center column-dir">
                <h2>Word of the Day</h2>
                <div class="quotes">
                    <blockquote class="center-text" id="quote"></blockquote>
                    <p class="center-text" id="name"></p>
                </div>
            </div>
        </div>
        <div class="width-50 flex center-center">
            <div class="right-part">
                <div id="toToday" class="top-part flex vert-align space-between">
                    <div class="top-left">
                        <h3 id="city"></h3>
                        <p id="date"></p>
                    </div>
                    <form id="searchForm">
                        <div class="top-right flex center-center">
                            <div class="search">
                                <input class="search-input" type="text" placeholder="City, Country">
                                <small id="errorMsg"></small>
                            </div>
                            <span class="material-symbols-outlined search-icon">search</span>

                        </div>
                    </form>
                </div>
                <div class="days">
                    <div class="days-nav flex space-between">
                        <p id="today-nav" class="center-text ">Today</p>
                        <p id="tmr-nav" class="center-text  tmr">Tommorow</p>
                        <p id="days-nav" class="center-text">3 Days</p>
                    </div>
                </div>
                <div class="middle-part" id="middle-part">

                </div>
                <div class="time-container">
                    <div class="time-forecast flex center-center gap-4">

                    </div>
                </div>
            </div>
            <template id="template">
                <div class="middle">
                    <div class="middle-top flex space-between">
                        <div class="left-middle">
                            <p id="icon" class="icon margin-0">Tommorow</p>
                            <p id="description" class="margin-0">Light rain</p>
                        </div>
                        <div class="right-middle">
                            <div class="temp-container flex ">
                                <p id="temp" class="temp margin-0">25&deg;</p>
                                <p id="celsius">C</p>
                            </div>
                            <p class="margin-0">feels like </p>
                        </div>
                    </div>
                    <div class="temps-container flex space-between">
                        <div class="extra-temp center-text">
                            <p>Huminidity</p>
                            <p>icon</p>
                            <p>70%</p>
                        </div>
                        <div class="extra-temp">

                        </div>
                        <div class="extra-temp">

                        </div>
                    </div>
                </div>
            </template>
            <template id="today">
                <div class="middle">
                    <div class="middle-top flex space-between">
                        <div class="left-middle">
                            <img id="todayIcon" class="icon margin-0" src="" alt="">
                            <p id="todayDescription" class="margin-0 center-text">Light rain</p>
                        </div>
                        <div class="right-middle">
                            <div class="temp-container flex ">
                                <p id="todayTemp" class="temp margin-0">25&deg;</p>
                                <p id="todayCelsius">C</p>
                            </div>
                            <p id="todayFeel" class="margin-0">feels like </p>
                        </div>
                    </div>
                    <div class="temps-container flex space-between">
                        <div id="extra-temp" class="extra-temp center-text">
                            <p id="todayHumidity">Huminidity</p>
                            <span class="material-symbols-outlined">humidity_percentage</span>
                            <p id="todayRateHum">70%</p>
                        </div>
                        <div class="extra-temp center-text">
                            <p id="todayVisibility">Visibility</p>
                            <span class="material-symbols-outlined">visibility</span>
                            <p id="todayRateVis">70%</p>
                        </div>
                        <div class="extra-temp center-text">
                            <p id="todayWind">Wind</p>
                            <span class="material-symbols-outlined">air</span>
                            <p id="todayRateWind">70%</p>
                        </div>
                    </div>
                </div>

            </template>
            <template id="next-days">


            </template>
        </div>

        <script type="module" src="./scripts/script.js"></script>
</body>

</html>
